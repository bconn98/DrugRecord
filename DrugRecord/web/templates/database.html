<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medicine Shoppe C2 Form</title>
    <link rel="stylesheet" type="text/css" href="/web/assets/databaseStyle.css"/>
</head>
<body>
    <div id = "logoDiv" >
        <img id = "logo" src = "/web/assets/logo.png" alt="" />
        <h1> Medicine Shoppe C2 Form </h1>
    </div>
    </br>
    <div id = "navigation">
        <div id = "ToExcel">
            <button type = "button" onclick="">Transfer Database To Excel</button>
        </div>
        <div id = "signout"> <a href= "/signout"> Sign out</a> </div>
        <div id = "FromExcel" >
            <button type = "button" onclick="">Transfer Excel To Database</button>
        </div>
    </div>
    <div id = "buttons">
        </br>
        <script type="text/javascript">
            // Popup window code
            function newPopup(url) {
                popupWindow = window.open(
                        url,'popUpWindow','height=450,width=400,left=10,top=10,resizable=yes,scrollbars=yes,toolbar=yes,menubar=no,location=no,directories=no,status=yes')
            }
        </script>
        <button type = "button" onclick="newPopup('/prescription')">New Prescription</button>
        <button type = "button" onclick="newPopup('/audit')">New Audit</button>
        <button type = "button" onclick="newPopup('/purchase')">New Purchase</button>
    </div>
    <div id = "content">
        </br>
            <form id = "search" action="/database" method="POST">
                NDC: <input type="text" name = "ndc" />
                <br/><br/>
                <button type="submit">Submit</button>
            </form>
        </br>
        <h3>Drug: {{.Name}}  &emsp;&ensp; NDC: {{.Ndc}} &emsp;&ensp; Package Size: {{.Size}}</h3>
        <h4>Form: {{.Form}}  &emsp;&ensp; Item Number: {{.ItemNum}} &emsp;&ensp; Initial Date: {{.Date}}</h4>
    </div>
    <div>
        <table>
            <tr id = "header"><th>Pharmacist</th><th>Script</th><th>Type</th><th>Quantity</th><th>Date</th></tr>
        {{range .Orders}}
            <tr>{{range rangeStruct .}}<td>{{.}}</td>{{end}}</tr>
        {{end}}
        </table>
    </div>
</body>
</html>
