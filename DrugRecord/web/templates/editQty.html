<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Quantity</title>
</head>
<body>
<form action="/editQty" method="POST">
    <label>
        <input type="hidden"  value = {{.AnId}} name="id"><br><br>
    </label>
    <label>
        Qty: <input type="text"  value = {{.AnQty}} name="quantity"><br><br>
    </label>
    <label>
        Script/Invoice: <input type="text" value = {{.AcScript}} name="script"><br><br>
    </label>
    <label>
        Pharmacist: {{.AcPharmacist}}<br><br>
    </label>
    <label>
        Date: {{.AcMonth}}-{{.AcDay}}-{{.AcYear}}<br><br>
    </label>
    <label>
        Type: {{.AcType}}<br><br>
    </label>
    <label>
        NDC: {{.AcNdc}}<br><br>
    </label>
    <button type="submit">Submit</button>
</form>
</body>
</html>
